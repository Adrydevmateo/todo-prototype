<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AdryDev" />
    <meta name="description" content="This is a To-Do app with only html, css and js so you can see my skills as a web developer" />
    <link rel="icon" href="public/favicon.svg" sizes="any" type="image/svg+xml" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <script src="/scripts/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 data-translate="page-title">TO-DO Application</h1>
      <div id="page-controls" data-page="controls">
        <!-- #region Save progress button -->
        <button class="btn-underline" data-btn="save-progress" type="button">
          <span data-translate="save-progress">Save Progress</span>
        </button>
        <!-- #endregion Save progress button -->

        <!-- #region Color theme switcher -->
        <button id="btn-change-color-theme" data-btn="change-color-theme" type="button">
          <img src="/icons/SolarMoonBold.svg" alt="Change color theme button" data-image="change-color-theme" />
        </button>
        <!-- #endregion Color theme switcher -->

        <!-- #region Select language -->
        <div id="select-languages">
          <button id="btn-default-language" type="button" data-select="language">
            <img src="/icons/country_flags/EmojioneFlagForUnitedStates.svg" alt="usa flag" data-image="current-language" />
          </button>

          <div id="select-languages-options" data-group="language-options"></div>
        </div>
        <!-- #endregion Select language -->
      </div>
    </header>
    <main>
      <!-- #region Todos formulary -->
      <form data-form="todo">
        <input type="text" name="todo" id="input-todo" data-input="todo" spellcheck="true" placeholder="Add a new to do" />
        <button id="submit-btn" data-btn="submit" type="submit">
          <img src="/icons/ZondiconsAddOutline.svg" alt="Add todo button" />
        </button>
      </form>
      <!-- #region Todos formulary -->

      <!-- #region Filter todos -->
      <div id="todos-filters">
        <button class="btn-underline" data-btn="all-todos" type="button">
          <span data-translate="all-todos">All</span>
        </button>
        <button class="btn-underline" data-btn="completed-todos" type="button">
          <span data-translate="completed-todos">Completed</span>
        </button>
        <button class="btn-underline" data-btn="incomplete-todos" type="button">
          <span data-translate="incomplete-todos">Incomplete</span>
        </button>
      </div>
      <!-- #endregion Filter todos -->

      <!-- #region List of todos -->
      <ol data-list="todos"></ol>
      <!-- #endregion List of todos -->
    </main>
  </body>
</html>
