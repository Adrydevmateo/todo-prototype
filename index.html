<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AdryDev" />
    <meta name="description" content="This is a To-Do app with only html, css and js so you can see my skills as a web developer" />
    <link rel="icon" href="public/favicon.svg" sizes="any" type="image/svg+xml" />
    <title>TO-Do Application</title>
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <script src="/scripts/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TO-DO Application</h1>
      <div id="page-controls">
        <button id="btn-save-progress" class="btn" data-btn="save-progress" type="button">
          <span>Save Progress</span>
        </button>
        <button id="btn-change-color-theme" data-btn="change-color-theme" type="button">
          <img src="/icons/SolarMoonBold.svg" alt="Change color theme button" data-image="change-color-theme" />
        </button>
      </div>
    </header>
    <main>
      <form data-form="todo">
        <input type="text" name="todo" id="input-todo" data-input="todo" spellcheck="true" placeholder="Add a new to do" />
        <button id="submit-btn" data-btn="submit" type="submit">
          <img src="/icons/ZondiconsAddOutline.svg" alt="Add todo button" />
        </button>
      </form>

      <ol data-list="todos"></ol>
    </main>
  </body>
</html>
