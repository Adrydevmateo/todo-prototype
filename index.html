<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AdryDev" />
    <title>TO-Do Application</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TO-DO Application</h1>
      <button data-button="save-progress">Save Progress</button>
    </header>
    <main>
      <form data-form="todo">
        <input type="text" name="todo" id="input-todo" data-input="todo" />
        <button id="submit-button" data-button="submit" type="submit">
          <img src="ZondiconsAddOutline.svg" alt="Add todo button" />
        </button>
      </form>

      <ol data-list="todos"></ol>
    </main>
  </body>
</html>
